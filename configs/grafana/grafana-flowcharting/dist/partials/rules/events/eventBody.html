<div class="gf-form">
    <label class="gf-form-label width-10" style="margin-right: 2px;">What
        <info-popover mode="right-normal">
            <span ng-bind-html="$GF.popover('Enter shape Id or click on link button', 'EVENTS')">
            </span>
        </info-popover>
    </label>
    <input type="text" style="margin-right: 2px;" id="{{ elt.getId() }}" placeholder="id or regex of shape"
        class="gf-form-input width-10" ng-model="elt.data.pattern" ng-if="rule.data.eventProp === 'id'"
        bs-tooltip="'Specify regex using /my.*regex/ syntax or complete id of shape (see inspect tab)'"
        bs-typeahead="editor.getCellNamesById" ng-blur="editor.onRulesChange()" data-min-length="0" data-items="100"
        ng-model-onblur data-placement="right" />
    <input type="text" style="margin-right: 2px;" id="{{ elt.getId() }}" placeholder="id or regex of shape"
        class="gf-form-input width-10" ng-model="elt.data.pattern" ng-if="rule.data.eventProp === 'value'"
        bs-tooltip="'Specify regex using /my.*regex/ syntax or complete id of shape (see inspect tab)'"
        bs-typeahead="editor.getCellNamesByValue" ng-blur="editor.onRulesChange()" data-min-length="0" data-items="100"
        ng-model-onblur data-placement="right" />
        <button class="btn btn-secondary btn-small" style="margin-left:2px; height: 32px;" title="Select an object in diagram/graph" ng-click="editor.flowchartHandler.setMap(elt,rule.data.eventProp)">
            <div Class="gf-icon-target" style="margin-bottom: 7px;margin-right: 2px;"></div>
        </button>
        <button class="btn btn-secondary btn-small" style="margin-left:5px; height: 32px;" title="Identify selected objects" ng-click="editor.identifyCell(rule.data.eventProp,elt.data.pattern)">
            <div Class="gf-icon-location" style="margin-bottom: 7px;margin-right: 2px;"></div>
        </button>
</div>
<div class="gf-form">
    <label class="gf-form-label width-10" style="margin-right: 2px;">When current level is
        <info-popover mode="right-normal">
            <span ng-bind-html="$GF.popover('Select a comparison operator', 'EVENTS')">
            </span>
        </info-popover>
    </label>
    <select class="gf-form-input width-10" ng-model="elt.data.comparator" ng-attr-id="{{elt.getId() + '-' + CN3}}"
        ng-blur="editor.onRulesChange()" ng-attr-title="{{$GF.GetT4V( editor.comparator, elt.data.comparator)}}"
        ng-options="c.value as c.text for c in editor.comparator" ng-change="editor.onRulesChange()">
    </select>
</div>
<div class="gf-form">
    <label class="gf-form-label width-10" style="margin-right: 2px;">Than Level
        <info-popover mode="right-normal">
            <span ng-bind-html="$GF.popover('Select a level', 'EVENTS')">
            </span>
        </info-popover>
    </label>
    <select convert-to-number class="gf-form-input width-10" ng-model="elt.data.eventOn"
        ng-change="editor.onRulesChange()">
        <option type="number" ng-repeat="color in rule.getThresholds()" ng-value="$index">{{$index}}</option>
    </select>
</div>
<div class="gf-form">
    <label class="gf-form-label width-10" style="margin-right: 2px;">Then execute
        <info-popover mode="right-normal">
            <span ng-bind-html="$GF.popover('Select action type', 'EVENTS')">
            </span>
        </info-popover>
    </label>
    <select class="gf-form-input width-10" ng-model="elt.data.style" style="width:100%;"
        ng-attr-id="{{elt.getId() + '-' + CN5}}" ng-blur="editor.onRulesChange();"
        ng-attr-title="{{$GF.GetT4V( editor.EventType, elt.data.style)}}"
        ng-options="c.value as c.text for c in editor.EventType" ng-change="editor.onRulesChange()">
    </select>
</div>
<div class="gf-form">
    <label class="gf-form-label width-10" style="margin-right: 2px;">With parameter
        <info-popover mode="right-normal">
            <span ng-bind-html="$GF.popover('Select a value', 'EVENTS')">
            </span>
        </info-popover>
    </label>
    <input type="text" style="margin-right: 2px;" placeholder="{{elt.getPlaceHolder()}}"
        class="gf-form-input width-10" ng-model="elt.data.value" title="Specify value for this action"
        bs-typeahead="editor.getEventValues" data-min-length="0" data-items="100" ng-focus="editor.onEventValue(elt)"
        ng-blur="editor.onRulesChange()" data-min-length="0" data-items="100" ng-model-onblur data-placement="right" />
</div>
